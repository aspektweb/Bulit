<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Mening 3D Saytim</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        canvas { display: block; }
        .info {
            position: absolute; top: 20px; left: 20px;
            color: white; font-family: sans-serif;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="info">
        <h1>3D Interaktiv Sahifa</h1>
        <p>Sichqoncha bilan aylantiring</p>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // 1. Sahna (Scene)
        const scene = new THREE.Scene();
        
        // 2. Kamera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        // 3. Renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 4. 3D shakl (TorusKnot)
        const geometry = new THREE.TorusKnotGeometry(1, 0.3, 100, 16);
        const material = new THREE.MeshNormalMaterial(); // Rangli material
        const mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);

        // 5. Boshqaruv (Sichqoncha bilan aylantirish)
        const controls = new OrbitControls(camera, renderer.domElement);

        // 6. Animatsiya funksiyasi
        function animate() {
            requestAnimationFrame(animate);
            mesh.rotation.y += 0.01;
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
