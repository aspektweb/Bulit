<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trailer Box | Film Afishalari</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Asosiy stil */
        :root {
            --primary: #e50914;
            --dark: #141414;
            --light: #f4f4f4;
            --gray: #999;
            --dark-gray: #222;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--dark);
            color: var(--light);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            background-color: rgba(0, 0, 0, 0.9);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            padding: 15px 0;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: var(--primary);
            font-size: 2rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: var(--light);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: var(--primary);
        }

        /* Hero section */
        #hero {
            height: 70vh;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://source.unsplash.com/random/1920x1080/?movie') no-repeat center center/cover;
            display: flex;
            align-items: center;
            text-align: center;
            margin-top: 60px;
        }

        .hero-content {
            width: 100%;
        }

        .hero-content h2 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .hero-content p {
            font-size: 1.5rem;
            color: var(--gray);
        }

        /* Sections */
        .section {
            padding: 80px 0;
        }

        .section-title {
            font-size: 2.5rem;
            margin-bottom: 40px;
            text-align: center;
            position: relative;
        }

        .section-title::after {
            content: '';
            display: block;
            width: 100px;
            height: 4px;
            background-color: var(--primary);
            margin: 15px auto;
        }

        .dark-bg {
            background-color: var(--dark-gray);
        }

        /* Movies grid */
        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
        }

        .movie-card {
            background-color: #222;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .movie-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .movie-poster {
            width: 100%;
            height: 350px;
            object-fit: cover;
        }

        .movie-info {
            padding: 15px;
        }

        .movie-info h3 {
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .movie-info p {
            color: var(--gray);
            font-size: 0.9rem;
        }

        /* Instagram grid */
        .instagram-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .instagram-post {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
        }

        .instagram-post img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .instagram-post:hover img {
            transform: scale(1.05);
        }

        /* Button */
        .btn {
            display: inline-block;
            background-color: var(--primary);
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
            text-align: center;
        }

        .btn:hover {
            background-color: #b2070f;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .modal-content {
            background-color: var(--dark);
            margin: 5% auto;
            padding: 30px;
            border-radius: 8px;
            max-width: 900px;
            width: 90%;
            position: relative;
            animation: modalopen 0.5s;
        }

        @keyframes modalopen {
            from {opacity: 0; transform: translateY(-50px);}
            to {opacity: 1; transform: translateY(0);}
        }

        .close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 30px;
            color: var(--light);
            cursor: pointer;
            transition: color 0.3s;
        }

        .close:hover {
            color: var(--primary);
        }

        .modal-body {
            display: flex;
            gap: 30px;
        }

        .modal-body img {
            width: 300px;
            height: 450px;
            object-fit: cover;
            border-radius: 8px;
        }

        .movie-info {
            flex: 1;
        }

        .movie-info h2 {
            font-size: 2rem;
            margin-bottom: 15px;
        }

        .meta {
            color: var(--gray);
            margin-bottom: 15px;
        }

        /* Footer */
        footer {
            background-color: #000;
            padding: 30px 0;
            text-align: center;
        }

        footer p {
            margin-bottom: 15px;
        }

        .social-links a {
            color: var(--light);
            font-size: 1.5rem;
            margin: 0 10px;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: var(--primary);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .modal-body {
                flex-direction: column;
            }
            
            .modal-body img {
                width: 100%;
                height: auto;
            }
            
            .movies-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }

        @media (max-width: 576px) {
            header .container {
                flex-direction: column;
            }
            
            nav ul {
                margin-top: 15px;
            }
            
            .movies-grid {
                grid-template-columns: 1fr 1fr;
            }
            
            .hero-content h2 {
                font-size: 2rem;
            }
            
            .hero-content p {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">TRAILER BOX</h1>
            <nav>
                <ul>
                    <li><a href="#home">Bosh Sahifa</a></li>
                    <li><a href="#movies">Filmlar</a></li>
                    <li><a href="#top">Top 10</a></li>
                    <li><a href="#instagram">Instagram</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="hero">
        <div class="hero-content">
            <h2>Eng So'nggi Film Afishalari</h2>
            <p>Barcha yangi relizlar va ular haqida ma'lumotlar</p>
        </div>
    </section>

    <section id="featured-movies" class="section">
        <div class="container">
            <h2 class="section-title">Featured Movies</h2>
            <div class="movies-grid" id="movies-container">
                <!-- Filmlar JavaScript orqali yuklanadi -->
            </div>
        </div>
    </section>

    <section id="instagram-feed" class="section dark-bg">
        <div class="container">
            <h2 class="section-title">Instagramda Biz <i class="fab fa-instagram"></i></h2>
            <div class="instagram-grid" id="instagram-container">
                <!-- Instagram postlari JavaScript orqali yuklanadi -->
            </div>
            <a href="https://www.instagram.com/treyler_box" class="btn" target="_blank">@treyler_box</a>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2023 Trailer Box. Barcha huquqlar himoyalangan.</p>
            <div class="social-links">
                <a href="https://www.instagram.com/treyler_box" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <!-- Modal -->
    <div id="movie-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-body">
                <img id="modal-image" src="" alt="Movie Poster">
                <div class="movie-info">
                    <h2 id="modal-title"></h2>
                    <p class="meta"><span id="modal-year"></span> | <span id="modal-director"></span></p>
                    <p class="meta">Aktyorlar: <span id="modal-actors"></span></p>
                    <p id="modal-description"></p>
                    <a href="#" id="modal-trailer" class="btn" target="_blank">Treylerni Ko'rish</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Film ma'lumotlari
        const movies = [
            {
                id: 1,
                title: "Indiana Jones 5",
                year: "2023",
                director: "James Mangold",
                actors: "Harrison Ford, Phoebe Waller-Bridge, Mads Mikkelsen",
                description: "Legendary archeologist and adventurer Indiana Jones races against time to retrieve a legendary artifact that can change the course of history.",
                imageUrl: "https://m.media-amazon.com/images/M/MV5BMmVkOTRiYmItZjE3NC00ZWRlLWI1YzktOWNyYzI0MmQ3OTY1XkEyXkFqcGdeQXVyMTUzMTg2ODkz._V1_FMjpg_UX1000_.jpg",
                trailerUrl: "https://www.youtube.com/watch?v=Z6X8RgT1fWQ"
            },
            {
                id: 2,
                title: "Fast X",
                year: "2023",
                director: "Louis Leterrier",
                actors: "Vin Diesel, Jason Momoa, Michelle Rodriguez",
                description: "Dom Toretto and his family are targeted by the vengeful son of drug kingpin Hernan Reyes.",
                imageUrl: "https://m.media-amazon.com/images/M/MV5BNzZmOTU1ZTEtYzVhNi00NzQxLWI5ZjAtNWNhNjEwY2E3YmZjXkEyXkFqcGdeQXVyODk4OTc3MTY@._V1_.jpg",
                trailerUrl: "https://www.youtube.com/watch?v=32RAq6JzY-w"
            },
            {
                id: 3,
                title: "The Meg 2",
                year: "2023",
                director: "Ben Wheatley",
                actors: "Jason Statham, Jing Wu, Shuya Sophia Cai",
                description: "A research team encounters multiple threats while exploring the depths of the ocean, including a malevolent mining operation.",
                imageUrl: "https://m.media-amazon.com/images/M/MV5BMTMxZTU5ZWUtOWIxYi00YmJkLTkwMTEtNzUwMTU0NWM4NjFmXkEyXkFqcGdeQXVyMTkxNjUyNQ@@._V1_FMjpg_UX1000_.jpg",
                trailerUrl: "https://www.youtube.com/watch?v=dG91B3hHyY4"
            },
            {
                id: 4,
                title: "Mission: Impossible 7",
                year: "2023",
                director: "Christopher McQuarrie",
                actors: "Tom Cruise, Hayley Atwell, Ving Rhames",
                description: "Ethan Hunt and his IMF team must track down a terrifying new weapon that threatens all of humanity.",
                imageUrl: "https://m.media-amazon.com/images/M/MV5BYzFiZjc1YzctMDY3Zi00NGE5LTlmNWEtN2Q3OWFjYjY1NGM2XkEyXkFqcGdeQXVyMTUyMTUzNjQ0._V1_FMjpg_UX1000_.jpg",
                trailerUrl: "https://www.youtube.com/watch?v=avz06PDqDbM"
            },
            {
                id: 5,
                title: "John Wick 4",
                year: "2023",
                director: "Chad Stahelski",
                actors: "Keanu Reeves, Donnie Yen, Bill Skarsgård",
                description: "John Wick uncovers a path to defeating The High Table. But before he can earn his freedom, Wick must face off against a new enemy.",
                imageUrl: "https://m.media-amazon.com/images/M/MV5BMDExZGMyOTMtMDgyYi00NGIwLWJhMTEtOTdkZGFjNmZiMTEwXkEyXkFqcGdeQXVyMjM4NTM5NDY@._V1_FMjpg_UX1000_.jpg",
                trailerUrl: "https://www.youtube.com/watch?v=qEVUtrk8_B4"
            },
            {
                id: 6,
                title: "The Equalizer 3",
                year: "2023",
                director: "Antoine Fuqua",
                actors: "Denzel Washington, Dakota Fanning, Eugenio Mastrandrea",
                description: "Robert McCall finds himself at home in Southern Italy but he discovers his friends are under the control of local crime bosses.",
                imageUrl: "https://m.media-amazon.com/images/M/MV5BY2YzOTQ3MjAtYjU1My00YjA0LWIyOTctYWIwNmNmZGU2OGFhXkEyXkFqcGdeQXVyMTUzMTg2ODkz._V1_FMjpg_UX1000_.jpg",
                trailerUrl: "https://www.youtube.com/watch?v=19ikl8vy4zs"
            }
        ];

        // Instagram postlari
        const instagramPosts = [
            {
                id: 1,
                imageUrl: "https://source.unsplash.com/random/600x600/?movie,poster1",
                link: "https://www.instagram.com/p/C1_abc123"
            },
            {
                id: 2,
                imageUrl: "https://source.unsplash.com/random/600x600/?movie,poster2",
                link: "https://www.instagram.com/p/C2_def456"
            },
            {
                id: 3,
                imageUrl: "https://source.unsplash.com/random/600x600/?movie,poster3",
                link: "https://www.instagram.com/p/C3_ghi789"
            },
            {
                id: 4,
                imageUrl: "https://source.unsplash.com/random/600x600/?movie,poster4",
                link: "https://www.instagram.com/p/C4_jkl012"
            },
            {
                id: 5,
                imageUrl: "https://source.unsplash.com/random/600x600/?movie,poster5",
                link: "https://www.instagram.com/p/C5_mno345"
            },
            {
                id: 6,
                imageUrl: "https://source.unsplash.com/random/600x600/?movie,poster6",
                link: "https://www.instagram.com/p/C6_pqr678"
            }
        ];

        // DOM elementlari
        const moviesContainer = document.getElementById('movies-container');
        const instagramContainer = document.getElementById('instagram-container');
        const modal = document.getElementById('movie-modal');
        const closeBtn = document.querySelector('.close');

        // Sahifani yuklash
        document.addEventListener('DOMContentLoaded', () => {
            loadMovies();
            loadInstagramPosts();
        });

        // Filmlarni yuklash
        function loadMovies() {
            moviesContainer.innerHTML = '';
            
            movies.forEach(movie => {
                const movieCard = document.createElement('div');
                movieCard.className = 'movie-card';
                movieCard.innerHTML = `
                    <img src="${movie.imageUrl}" alt="${movie.title}" class="movie-poster">
                    <div class="movie-info">
                        <h3>${movie.title}</h3>
                        <p>${movie.year} • ${movie.director}</p>
                    </div>
                `;
                
                movieCard.addEventListener('click', () => openModal(movie));
                moviesContainer.appendChild(movieCard);
            });
        }

        // Instagram postlarini yuklash
        function loadInstagramPosts() {
            instagramContainer.innerHTML = '';
            
            instagramPosts.forEach(post => {
                const postElement = document.createElement('a');
                postElement.className = 'instagram-post';
                postElement.href = post.link;
                postElement.target = '_blank';
                postElement.innerHTML = `<img src="${post.imageUrl}" alt="Instagram post">`;
                
                instagramContainer.appendChild(postElement);
            });
        }

        // Modalni ochish
        function openModal(movie) {
            document.getElementById('modal-image').src = movie.imageUrl;
            document.getElementById('modal-title').textContent = movie.title;
            document.getElementById('modal-year').textContent = movie.year;
            document.getElementById('modal-director').textContent = movie.director;
            document.getElementById('modal-actors').textContent = movie.actors;
            document.getElementById('modal-description').textContent = movie.description;
            document.getElementById('modal-trailer').href = movie.trailerUrl;
            
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        // Modalni yopish
        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        });

        // Tashqariga bosganda modalni yopish
        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        });
    </script>
</body>
</html>
