<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Realistik Quyosh Tizimi</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; color: white; font-family: 'Segoe UI', sans-serif; }
        canvas { display: block; }

        /* Ma'lumotlar oynasi */
        #info-box {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 250px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #00ff88;
            border-radius: 10px;
            display: none;
            pointer-events: none;
        }

        .title { color: #00ff88; font-size: 1.5rem; margin-bottom: 10px; }
        .details { font-size: 0.9rem; line-height: 1.4; }
        
        .hint {
            position: absolute;
            bottom: 20px;
            left: 20px;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <div id="info-box">
        <div class="title" id="p-name">Sayyora</div>
        <div class="details" id="p-info">Ma'lumot...</div>
    </div>

    <div class="hint">Sichqoncha bilan sayyorani bosing!</div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 15, 30);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Yorug'lik
        const sunLight = new THREE.PointLight(0xffffff, 1500, 100);
        scene.add(sunLight);
        scene.add(new THREE.AmbientLight(0x333333));

        // Yulduzlar
        const starGeo = new THREE.BufferGeometry();
        const starCoords = [];
        for(let i=0; i<15000; i++) starCoords.push((Math.random()-0.5)*400, (Math.random()-0.5)*400, (Math.random()-0.5)*400);
        starGeo.setAttribute('position', new THREE.Float32BufferAttribute(starCoords, 3));
        scene.add(new THREE.Points(starGeo, new THREE.PointsMaterial({color: 0xffffff, size: 0.1})));

        // Sayyoralar ma'lumotlari bazasi
        const planetData = {
            "Quyosh": { size: 4, color: 0xffcc00, dist: 0, speed: 0, info: "Tizim markazidagi yulduz. Issiqlik va nur manbai." },
            "Merkuriy": { size: 0.4, color: 0x888888, dist: 7, speed: 0.04, info: "Quyoshga eng yaqin va eng kichik sayyora." },
            "Venera": { size: 0.8, color: 0xe3bb76, dist: 10, speed: 0.015, info: "Eng issiq sayyora, atmosferasi karbonat angidridga boy." },
            "Yer": { size: 0.9, color: 0x2233ff, dist: 13, speed: 0.01, info: "Bizning uyimiz. Hayot mavjud bo'lgan yagona ma'lum sayyora." },
            "Mars": { size: 0.6, color: 0xff4422, dist: 16, speed: 0.008, info: "Qizil sayyora. Unda eng baland vulqon - Olimp mavjud." },
            "Yupiter": { size: 2, color: 0xd39c7e, dist: 22, speed: 0.004, info: "Eng katta gaz giganti. Unda Katta Qizil Dog' bo'roni bor." },
            "Saturn": { size: 1.7, color: 0xc5ab6e, dist: 28, speed: 0.002, info: "Mashhur halqalari bilan tanilgan gigant sayyora." }
        };

        const planets = [];
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        // Har bir sayyora uchun obyekt yaratish
        Object.keys(planetData).forEach(name => {
            const data = planetData[name];
            const mesh = new THREE.Mesh(
                new THREE.SphereGeometry(data.size, 32, 32),
                new THREE.MeshStandardMaterial({ color: data.color, roughness: 0.7 })
            );
            
            const pivot = new THREE.Object3D();
            scene.add(pivot);
            pivot.add(mesh);
            mesh.position.x = data.dist;
            
            mesh.userData = { name: name, info: data.info };
            planets.push({ mesh, pivot, speed: data.speed });

            // Saturn halqasi
            if(name === "Saturn") {
                const ringGeo = new THREE.RingGeometry(2.2, 3.5, 64);
                const ringMat = new THREE.MeshBasicMaterial({ color: 0x998877, side: THREE.DoubleSide, transparent: true, opacity: 0.6 });
                const ring = new THREE.Mesh(ringGeo, ringMat);
                ring.rotation.x = Math.PI / 2;
                mesh.add(ring);
            }
        });

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // Bosish hodisasi
        window.addEventListener('mousedown', (e) => {
            mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            
            const intersects = raycaster.intersectObjects(planets.map(p => p.mesh));
            if (intersects.length > 0) {
                const p = intersects[0].object.userData;
                document.getElementById('info-box').style.display = 'block';
                document.getElementById('p-name').innerText = p.name;
                document.getElementById('p-info').innerText = p.info;
            } else {
                document.getElementById('info-box').style.display = 'none';
            }
        });

        function animate() {
            requestAnimationFrame(animate);
            planets.forEach(p => {
                p.pivot.rotation.y += p.speed;
                p.mesh.rotation.y += 0.01;
            });
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
